<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukhari Security Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            overflow: hidden;
        }
        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .slider-track {
            display: flex;
            width: calc(250px * 6);
            animation: scroll 15s linear infinite;
        }
        .slide {
            min-width: 250px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 250px;
            height: 250px;
            object-fit: contain;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <div class="slide"><img src="images/noor.png" alt="Image 1"></div>
            <div class="slide"><img src="images/altas.png" alt="Image 2"></div>
            <div class="slide"><img src="images/umer/client-logo/bakers.jpg" alt="Image 3"></div>
            <div class="slide"><img src="images/umer/client-logo/daily doze.jfif" alt="Image 4"></div>
            <div class="slide"><img src="images/umer/client-logo/Hascol.jpg" alt="Image 6"></div>
            <div class="slide"><img src="images/europcar.png" alt="Image 5"></div>
            <div class="slide"><img src="images/umer/client-logo/HEI new logo.jpg" alt="Image 1"></div>
            <div class="slide"><img src="images/umer/client-logo/noor textile.jpg" alt="Image 3"></div>
            <div class="slide"><img src="images/umer/client-logo/Peas.jfif" alt="Image 4"></div>
            <div class="slide"><img src="images/umer/client-logo/szabist.jpg" alt="Image 5"></div>
            <div class="slide"><img src="images/umer/client-logo/turkey.jpg" alt="Image 6"></div>
        </div>
    </div>
</body>
